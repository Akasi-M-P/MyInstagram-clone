<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lobster&family=Space+Mono&display=swap" rel="stylesheet">

<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="main-form">
        <div class="form-label">
            <label class="insta">Instagram</label>

                <input class="input-1" type="text" name="username" placeholder="Phone number, username or email address">
                <input class="input-2" type="password" name="password" placeholder="Password">

                <button class="login"><label>Log In</label></button>

                <h6>OR</h6>

                <button type="button" class="btn"><img src="images/face-logo.jpg"><label>Login In with Facebook</label></button>
                <button type="button" class="btn-1"><label>Forgotten your password?</label></button>

                <div id="no-acc">
                    <p>Don't have an account?</p><label>Sign Up</label>
                </div>

                 </div>
        </div>

    <div id="g-app">
        <p>Get the app.</p>
    </div>

    <div id="store">
        <img src="images/gstore.png"/><img src="images/gmicro.png"/>
    </div>

</body>

<script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</html>
